{% extends 'base.html' %}

{% block title %}Actualizar Artista{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center" style="color: #4a148c;">Actualizar Artista: {{ artista.nombre_artista }}</h2>
        <div class="card shadow-sm" style="border-radius: 15px; border: 1px solid #d1c4e9;">
            <div class="card-body" style="background-color: #f3e5f5; border-radius: 15px;">
                <form method="post" action="{% url 'actualizar_artistas' artista.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre_artista" class="form-label">Nombre del Artista:</label>
                        <input type="text" class="form-control" id="nombre_artista" name="nombre_artista" value="{{ artista.nombre_artista }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ artista.descripcion }}</textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" style="background-color: #6a1b9a; border-color: #6a1b9a;">Actualizar Artista</button>
                        <a href="{% url 'ver_artistas' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
